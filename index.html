<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Test Bot Truckrs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Empêche l’indexation par les moteurs -->
  <meta name="robots" content="noindex" />
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:#f7f7f7;
    }
    h1{font-size:1.8rem;color:#333;}
  </style>
</head>

<body>
  <h1>Landing de test – Bot Truckrs</h1>

  <!-- === SNIPPET CRISP : remplace « VOTRE_ID_ICI » par le CRISP_WEBSITE_ID du site Truckrs-test === -->
  <script>
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "3a15c95d-edf5-428a-9c7d-f4251295183c";   // ← remplace cette valeur

    /* 1️⃣  En phase de test : nouvelle conversation à chaque F5 */
    $crisp.push(["do","session:reset"]);

    /* 2️⃣  Quand le widget est chargé… */
    $crisp.push(["on","widget:loaded", () => {
      $crisp.push(["do","chat:open"]);                     // optionnel : retire si tu ne veux pas l’ouverture auto
      $crisp.push(["set","session:event",["auto-start"]]); // déclenche le scénario IA
      $crisp.push(["do","chat:pop"]);                      // enlève le message d’accueil générique
    }]);

    /* 3️⃣  Charge le script Crisp (ne pas modifier l’URL) */
    (function () {
      const d = document, s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.head.appendChild(s);
    })();
  </script>
</body>
</html>
